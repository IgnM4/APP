name: CI

on:
  push:
  pull_request:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - run: mvn -q -f desktop-app/pom.xml -DskipTests package

  lint-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: cd web-app && npm ci && npm run lint

  build-web:
    needs: lint-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: cd web-app && npm ci
      - run: tar -czf web-static.tar.gz -C web-app public
      - uses: actions/upload-artifact@v4
        with:
          name: web-static
          path: web-static.tar.gz
